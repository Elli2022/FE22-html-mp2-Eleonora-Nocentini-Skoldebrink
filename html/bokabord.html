                    </div>
                    <div class="form-example">

                    </div>
                    <div class="form-example">
                        <label for="time">Tid: </label>
                        <input type="time" name="time" id="time" required>
                    </div>
                    <div class="form-example">
                        <label for="textarea">Övriga önskemål </label>
                        <input type="textarea" name="textarea" id="textarea" style="height: 100px ">
                    </div>
                    <div class="form-example">
                        <input type="submit" value="Skicka">

                </form>
